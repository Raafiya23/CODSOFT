<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <h1>Booking Form</h1>
        <form action="#" id="booking" class="booking-form fw-bolder">
            <label>Starting From</label>
            <input type="text" name="from" placeholder="Ex:Chennai" required>
            <label>Going To</label>
            <input type="text" name="to" placeholder="Ex:USA" required> 
             
            <label for="starting-date">Starting Date</label>
            <input type="date" name="sdate" id="starting-date" required>
            <label for="return-date">Return Date</label>
            <input type="date" name="rdate" id="return-date" required>

            <label for="max-days">Number of Days</label>
            <input type="number" name="mdays" id="max-days" required>

            <label for="budget" class="form-label">Budgent Range</label>
            <p>Rs.10,000-Rs.1,00,000</p>
            <input type="range" class="form-range" id="budget"><br>
        
            <button type="button" class="btn btn-outline-dark">Search</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
<script src="/validate.js"></script>
</html>
